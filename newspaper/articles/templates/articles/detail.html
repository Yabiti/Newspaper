{% extends 'articles/home.html' %}
{% load static %}
<link href="{% static 'articles/home.css' %}" rel="stylesheet">
{% block body %}
<div class="delete">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
    <p><a href="{% url 'edit' article.pk %}">Edit</a> |
    <a href="{% url 'delete' article.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'list' %}">All Articles</a>.</p>
</div>
{% endblock %}
