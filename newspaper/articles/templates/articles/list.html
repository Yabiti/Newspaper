{% extends 'articles/home.html' %}
{% loadstatic %}

{% block title %}Articles{% endblock title %}

{% block body %}
<div class="news">
    <h2>Newspaper</h2>
</div>
{% for article in object_list %}
<div class="clas">
    <span>{{article.title}}</span>
    <span>by {{article.author}} | {{article.date}}</span>
</div>
<div class="body">
    {{article.body}}
</div>
<div class="a">
    <a href="#">Edit</a> | <a href="#">Delete</a>
</div>
{% endfor %}
{% endblock %}
